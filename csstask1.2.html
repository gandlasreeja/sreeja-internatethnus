<!DOCTYPE html>
  <head>
  <title>CSS TASK-1.2</title>
  <style>
    tr,
    td {
      border: 2px solid goldenrod;
      margin: 3rem;
      height: 80px;
      width: 80px;
    }
    .table {
      border-collapse: separate;
      border-spacing: 20px;
    }
  </style>
</head>
  <body>
    <table class="table">
      <tr>
        <td style="border-radius: 10px"></td>
        <td style="border-radius: 15px"></td>
        <td style="border-radius: 25px"></td>
      </tr>
      <tr>
        <td style="border-radius: 10px"></td>
        <td></td>
        <td  style="border-radius: 25px"></td>
      </tr>
      <tr>
        <td style="border-radius: 50px"></td>
        <td></td>
        <td style="border-top-right-radius: 25px; border-bottom-left-radius: 25px"></td>
      </tr>
    </table>
  </body>
</html>
