<!DOCTYPE html>
  <head>
  <title>CSS TASK-1.1</title>
  <style>
    .t1,
    th,
    td,
    tr {
      border: 1px solid black;
      background-color: rgba(141, 207, 209, 0.514);
      border-radius: 10px;
      width: 100vh;
    }
    th {
      text-align: center;
    }
  </style>
</head>
  <body>
    <table class="t1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
